<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link rel="stylesheet" href="./Css/style.css">

</head>

<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea class="text-area" id="text-area" maxlength="100" placeholder="Enter your text here ..."></textarea>
        <div class="container-set">
            <p class="total-character" id="total-character">Total Character:<span id="character-count"></span></p>
            <p class="remaining-character" id="remaining-character">Remaining:<span
                    id="character-remaining"></span></p>
        </div>
    </div>
    <script src="JavaScript/index.js"></script>
</body>

</html>
